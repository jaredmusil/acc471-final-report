bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">ACC 471 - Final Report</a></li>
      after: |
        <li><a href="https://github.com/jaredmusil/acc471-final-report" target="blank">Created with R and bookdown</a></li>
    download: ["docx", "pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::word_document2:
  toc: true
